    <div class="container">
    <h1 CLASS="MB-2">lOAN cALCULATOR</h1>
    <div class="row">
      <div class="col loanform">
        <div class="row">
          <div class="col">
            <label for="lAmount">Loan Amount</label>
          </div>
          <div class="col">
            <input type="number" value=15000 name="lAmount" id=amount>
          </div>
             <div class="col">
            <label for="lPayments">Payments:</label>
          </div>
          <div class="col">
            <input type="number" value=60 name="lTerm" id="term">
          </div>
             <div class="col">
            <label for="1Rate">Rate:</label>
          </div>
          <div class="col">
            <input type="number" value=3 name="lRate" id=rate>
          </div>
          <div class="row mt-3">
            <div class="col">
              <button class="btn btn-primary" id="btnCalc">Calculate</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col loanInfo">
    </div>
    
      <div class="col-2" id="paymentTitle">
        <p>Your Monthly Payments:</p>
      </div>
      <p id="payment"></p>
      <div class="row">
        <div class="col-xl">
          <label class="text-left">Total Principal:</label>
        </div>
        <div class="col-xl text-right" id=totalPrincipal></div>
          <div class="col-xl">
          <label class="text-left">Total Interest:</label>
        </div>
        <div class="col-xl text-right" id=totalInterest></div>
          <div class="col-xl">
          <label class="text-left">Total Cost:</label>
        </div>
        <div class="col-xl text-right" id=totalCost></div>
        
      </div>
    </div>
    <div class="row">
      <div class="col">
        <table class="table table-striped table-hover">
          <thead id="tableheader" class="bg-dark text-white">
            <tr>
              <th>Month</th>
              <th>Payment</th>
              <th>Principal</th>
              <th>Interest</th>
              <th>Total Interest</th>
              <th>Balance</th>
            </tr>
          </thead>
          <tbody id="scheduleBody">
<!-- payments template data will go here -->
<!-- <tr><td>... -->
          </tbody>
        </table>
      </div>
    </div>
    </div>
