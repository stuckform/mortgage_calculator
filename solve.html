<!-- need 3 inputs 
  1. The amount of money loaned in dollars (balance)
  2. The time over which the loan will be repaid, in months (term)
  3. The percentage rate at which interest will accrue on the loan (rate) -->

 <div class="container form">
        <div class="row">
            <div class="col mb-4 text-center h2">
                Please fill out form below:
            </div>            
        </div>
        <div class="row mb-4">
            <div class="col-5 text-right">  
                Amount Owed:             
            </div>            
            <div class="col-2 text-center">      
                <input type="number" min="0" id="amount">         
            </div>                            
        </div> 
        <div class="row mb-4">
            <div class="col-5 text-right">    
              Payment Term(months):
            </div>            
            <div class="col-4">    
                <input type="number" min="0"  id="term">            
            </div>                            
        </div> 
        <div class="row">
            <div class="col-5 text-right">
                Interest Rate:             
            </div>            
            <div class="col-4">  
                <input type="number" min="0" id="rate">              
            </div>                            
        </div> 
        <div class="row">
            <div class="col mt-4 text-center">
              <button class="btn btn-success btnWide">Calculate</button>
            </div>  
        </div>
 </div>
